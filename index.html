<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Simple Tailwind Starter</title>
</head>
<body>
  <!-- Global Container  -->
  <div class="flex justify-center items-center min-h-screen bg-slate-100">
    <div class="flex p-6 bg-white rounded-xl shadow-xl space-x-3">
      <div>
        <img src="images/copy of profile.png" alt="" class="w-20 h-20 rounded-full border-4 border-slate-400 hover:scale-105 duration-150">
      </div>
      
      <!-- Content -->
      <div class="flex flex-col">
      <!-- Title Content -->
      <div class="flex flex-col space-y-2 mb-6">
        <h1 class="font-mono font-bold">Muhammad Haiqal</h1>
        <p class="text-sm">3D Artist</p>
      </div>
      <!-- Stats -->
      <div class="flex flex-col space-y-3 text-sm mb-6">
        <div class="flex items-center space-x-2">
          <img src="images/Star.png" alt="" class="w-6 h-6">
          <span>4.7 Rating</span>
        </div>
        <div class="flex items-center space-x-2">
          <img src="images/medalion.png" alt="" class="w-6 h-6">
          <span>4,447 Reviews</span>
        </div>
        <div class="flex items-center space-x-2">
          <img src="images/person.png" alt="" class="w-6 h-6">
          <span>478 Students</span>
        </div>
      </div>

      <!-- Description -->
      <div class="mb-4">
        <p class="max-w-xs">Muhammad Haiqal has been making video games for a living for more than 14 years as a Designer, Producer, Creative Director, and Executive Producer, creating games for console, mobile, PC and Facebook.</p>
      </div>

      <button class="flex items-center px-2 py-3 w-1/3 bg-white border-2 shadow-md border-slate-500 rounded-md hover:-translate-y-2 hover:shadow-lg duration-150">
        Show more
      </button>
    </div>
    </div>
  </div>
</body>
</html>
